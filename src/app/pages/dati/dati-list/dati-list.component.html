<div class="container">
    <div class="box">
        <section style="width: 100%;">
            <button (click)="getAllList()" mat-raised-button color="accent" class="backbroundButton">Aggiorna</button>
        </section>
        
         <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Cerca" #input>
          </mat-form-field>
        
        <mat-progress-bar *ngIf="isLoading" mode="indeterminate" style="height: 5px;"></mat-progress-bar>
        
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
            <!-- Colonne per ogni campo di IIncarichi -->
            
            <ng-container matColumnDef="Doc">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> doc </th>
                <td mat-cell *matCellDef="let row">  {{ row.Doc }} </td>
            </ng-container>
            
        
            <tr  mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="11">Nessun dato corrisponde al filtro "{{input.value}}"</td>
            </tr>
            </table>
        
            <mat-paginator [length]="list.length"
                        [pageSize]="10"
                        [pageSizeOptions]="[5, 10, 20, 50]">
            </mat-paginator>
        </div>
    </div>     
</div>
